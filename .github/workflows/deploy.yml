name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Docker image
        run: |
          docker build -t celpip-compass:latest .

      - name: Deploy to Render (if configured)
        if: env.RENDER_SERVICE_NAME != ''
        env:
          RENDER_SERVICE_NAME: ${{ secrets.RENDER_SERVICE_NAME }}
        run: |
          echo "Deploying to Render service: $RENDER_SERVICE_NAME"
          # Add Render deployment logic here

      - name: Deploy to Vercel (if configured)
        if: env.VERCEL_TOKEN != ''
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "Deploying to Vercel..."
          npx vercel --prod

      - name: Run post-deployment checks
        run: |
          echo "Running post-deployment checks..."
          # Add health check and validation logic

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Send deployment notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.deploy.result }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}